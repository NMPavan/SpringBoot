<div th:replace="fragments/commonui :: header"></div>

<body>
<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>DOCTOR REGISTRATION</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/doctor/update}" method="POST" id="doctorForm"
					th:object="${doctor}">

					<!-- row#8 -->
					<div class="row">
						<div class="col-2">
							<label for="photoLoc">Image</label>
						</div>
						<div class="col-4">
							<input type="file" name="fileOb" id="fileOb" class="form-control"
								onchange="uploadFile()" /> <input type="hidden" id="photoLoc"
								name="photoLoc" />
						</div>
						<div class="col-6">
							<span id="photoLocError"></span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>ID</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{id}" class="form-control"
								readonly="readonly" />
						</div>
						<div class="col-4">
							<span id="ErrorfirstName">*please enter valid Id</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>FIRSTNAME</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{firstName}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorfirstName">*please enter valid name</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>LASTNAME</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{lastName}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodelastName">*please enter valid code</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>EMAIL</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{email}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeEmail">*please enter valid Email</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>ADDRESS</label>
						</div>
						<div class="col-6">
							<textarea type="text" th:field="*{address}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="ErrorCodeAddress">*please enter valid address</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>MOBILE</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{mobile}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeMobile">*please enter valid mobile</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>GENDER</label>
						</div>
						<div class="col-6">
							<input type="radio" th:field="*{gender}" value="Male" />Male <input
								type="radio" th:field="*{gender}" value="Female" />Female
						</div>
						<div class="col-4">
							<span id="ErrorCodeGender">*please enter valid gender</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>NOTE</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{note}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeNote">*please enter valid note</span>
						</div>
					</div>


					<!-- row#Dynamic -->
					<div class="row">
						<div class="col-2">
							<label for="specialization">Specialization</label>
						</div>
						<div class="col-4">
							<select th:field="*{specId}" name="specId"
								class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="ob:${specializations}" th:value="${ob.key}"
									th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-6">
							<span id="specializationError"></span>
						</div>
					</div>


					<!-- <div class="row">
						<div class="col-2">
							<label>Image</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{imageLoc}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeImageLoc">*please enter valid Image</span>
						</div>
					</div> -->
					<button type="submit" class=" btn btn-success">
						Update<i class="fa fa-wrench" aria-hidden="true"></i>
					</button>
				</form>

			</div>
		</div>
	</div>
	<script th:src="@{/js/uploadImgBb.js}"></script>

</body>

</html>
