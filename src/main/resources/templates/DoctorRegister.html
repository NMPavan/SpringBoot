<html xmlns:th="https://www.thymeleaf.org/">

<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.row {
	padding-bottom: 8px;
}
</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>DOCTOR REGISTRATION</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/doctor/save}" method="POST" id="doctorForm">

					<div class="row">
						<div class="col-2">
							<label for="photoLoc">Image</label>
						</div>
						<div class="col-4">
							<input type="file" name="fileOb" id="fileOb" class="form-control"
								onchange="uploadFile()" /> <input type="hidden" id="photoLoc"
								name="photoLoc" />
						</div>
						<div class="col-6">
							<span id="photoLocError"></span>
						</div>
					</div>



					<div class="row">
						<div class="col-2">
							<label>FIRSTNAME</label>
						</div>
						<div class="col-6">
							<input type="text" name="firstName" id="firstName"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorfirstName">*please enter valid name</span>
						</div>
					</div>




					<div class="row">
						<div class="col-2">
							<label>LASTNAME</label>
						</div>
						<div class="col-6">
							<input type="text" name="lastName" id="lastName"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodelastName">*please enter valid code</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>EMAIL</label>
						</div>
						<div class="col-6">
							<input type="text" name="email" id="email" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeEmail">*please enter valid Email</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>ADDRESS</label>
						</div>
						<div class="col-6">
							<textarea type="text" name="address" id="address"
								class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="ErrorCodeAddress">*please enter valid address</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>MOBILE</label>
						</div>
						<div class="col-6">
							<input type="text" name="mobile" id="mobile" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeMobile">*please enter valid mobile</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>GENDER</label>
						</div>
						<div class="col-6">
							<input type="radio" name="gender" id="gender1" value="Male" />Male
							<input type="radio" name="gender" id="gender2" value="FeMale" />Female
						</div>
						<div class="col-4">
							<span id="ErrorCodeGender">*please enter valid gender</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>NOTE</label>
						</div>
						<div class="col-6">
							<input type="text" name="note" id="note" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeNote">*please enter valid note</span>
						</div>
					</div>

					<!-- row#Dynamic -->
					<div class="row">
						<div class="col-2">
							<label for="specialization">Specialization</label>
						</div>
						<div class="col-4">
							<select name="specId" id="specId" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="ob:${specializations}" th:value="${ob.key}"
									th:text="${ob.value}"></option>
							</select>
						</div>
						<div class="col-6">
							<span id="specializationError"></span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>Image</label>
						</div>
						<div class="col-6">
							<input type="text" name="imageLoc" id="imageLoc"
								class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeImageLoc">*please enter valid Image</span>
						</div>
					</div>
					<button type="submit" class=" btn btn-success">Register</button>
				</form>

			</div>

			<div th:if="${message!=null}" class="card-footer">
				<span th:text=${message} class="text-success"></span>
			</div>
		</div>
	</div>
	<script th:src="@{/js/uploadImgBb.js}"></script>
</body>

</html>
