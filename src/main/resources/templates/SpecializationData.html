<html xmlns:th="https://www.thymeleaf.org/">

<head>
<!-- REGISTRATION FORM EXAMPLE USING BOOTSTRAP -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.row {
	padding-bottom: 8px;
}
</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Specialization Data</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info">
						<th>ID</th>
						<th>NAME</th>
						<th>CODE</th>
						<th>NOTE</th>
						<th>OPERATION</th>
						</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.Id}"></td>
						<td th:text="${ob.name}"></td>
						<td th:text="${ob.code}"></td>
						<td th:text="${ob.note}"></td>
						<!--  Synatx for url redirect and send some data to controller -->
						<td><a th:href="@{/spec/delete/(Id=${ob.Id})}"class="btn btn-danger">DELETE</a> | 
						<a th:href="@{/spec/edit/(Id=${ob.Id})}" class="btn btn-success">UPDATE</a> | 
                        <a th:href="@{/spec/register}" class="btn btn-success" >REGISTER </a> </td>
					</tr>


				</table>

			</div>
			<div class="card-footer" th:if="${message!=null}">
				<span class="text-success" th:text="${message}">User SpecializedData!</span>
			</div>
		</div>
</body>

</html>
