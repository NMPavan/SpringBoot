<html xmlns:th="https://www.thymeleaf.org/">

<head>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.row {
	padding-bottom: 8px;
}
</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Doctor Data</h3>
			</div>
			<div class="card-body">
			<!-- 	<a th:href="@{doctor/save}" class="btn btn-success">Excel<i
					class="fa fa-file-excel-o" aria-hidden="true"></i></a> -->
				<table class="table table-hover">
					<tr class="bg-info">
						<th>NAME</th>
						<th>EMAIL</th>
						<th>ADDRESS</th>
						<th>MOBILE</th>
						<th>GENDER</th>
						
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td>[[${ob.firstName + ' ' +ob.lastName}]]</td>
						<td th:text="${ob.email}"></td>
						<td th:text="${ob.address}"></td>
						<td th:text="${ob.mobile}"></td>
						<td th:text="${ob.gender}"></td>
						<!--  Syntax for url redirect and send some data to controller -->
						<td>
							<a th:href="@{/doctor/delete(id=${ob.id})}" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i> </a>  | <a
							th:href="@{/doctor/edit/(id=${ob.id})}" class="btn btn-success">UPDATE</a>
							| <a th:href="@{/doctor/register}" class="btn btn-success">REGISTER
						</a></td>
					</tr>


				</table>

			</div>
			<div class="card-footer bg-white text-success"
				th:if="${message!=null}">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>

</html>
