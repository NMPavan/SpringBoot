<html xmlns:th="https://www.thymeleaf.org/">

<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
.row {
	padding-bottom: 8px;
}
</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Patient Edit</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/Patient/update}" method="POST" id="doctorForm"
					th:object="${patient}">

					<!-- row#8 -->
					<!-- <div class="row">
						<div class="col-2">
							<label for="photoLoc">Image</label>
						</div>
						<div class="col-4">
							<input type="file" name="fileOb" id="fileOb" class="form-control"
								onchange="uploadFile()" /> <input type="hidden" id="photoLoc"
								name="photoLoc" />
						</div>
						<div class="col-6">
							<span id="photoLocError"></span>
						</div>
					</div> -->

					<div class="row">
						<div class="col-2">
							<label>ID</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{id}" class="form-control"
								readonly="readonly" />
						</div>
						<div class="col-4">
							<span id="ErrorfirstName">*please enter valid Id</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>FIRSTNAME</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{firstName}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorfirstName">*please enter valid name</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>LASTNAME</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{lastName}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodelastName">*please enter valid code</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>presentAddr</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{presentAddr}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeGender">*please enter valid gender</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>MOBILE</label>
						</div>
						<div class="col-6">
							<textarea type="text" th:field="*{mobile}" class="form-control"></textarea>
						</div>
						<div class="col-4">
							<span id="ErrorCodeMobile">*please enter valid address</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>communication Address</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{commAddr}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodecommAddr">*please enter valid mobile</span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label>GENDER</label>
						</div>
						<div class="col-6">
							<input type="radio" th:field="*{gender}" value="Male" />Male <input
								type="radio" th:field="*{gender}" value="Female" />Female <input
								type="radio" th:field="*{gender}" value="Other" />Other
						</div>
						<div class="col-4">
							<span id="ErrorCodeGender">*please enter valid gender</span>
						</div>
					</div>

					<!-- 	<div class="row">
						<div class="col-2">
							<label>NOTE</label>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{note}" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeNote">*please enter valid note</span>
						</div>
					</div> -->


					<div class="row">
						<div class="col-2">
							<label for="mediHistory">Medical History</label>
						</div>
						<div class="col-4">
							<input type="checkbox" th:field="*{mediHistory}" value="Ulcer" />Ulcer
							<input type="checkbox" th:field="*{mediHistory}" value="Cancer" />Cancer
							<input type="checkbox" th:field="*{mediHistory}" value="BP" />BP
							<input type="checkbox" th:field="*{mediHistory}" value="Sugra" />Sugar
						</div>
						<div class="col-6">
							<span id="mediHistoryError"></span>
						</div>
					</div>

					<div class="row">
						<div class="col-2">
							<label for="ifOther">IF Other History <input
								type="checkbox" th:field="*{mediHistory}" value="ifOther" />
							</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{ifOther}" class="form-control" />
						</div>
						<div class="col-6">
							<span id="mediHistoryError"></span>
						</div>
					</div>
					
					<div class="row">
						<div class="col-2">
							<label for="dateOfBith">DateOfBith</label>
						</div>
						<div class="col-4">
							<input type="date" th:field="*{dateOfBith}"
								class="form-control" />
						</div>
						<div class="col-6">
							<span id="dateOfBithError"></span>
						</div>
					</div>


					<button type="submit" class=" btn btn-success">
						Update<i class="fa fa-wrench" aria-hidden="true"></i>
					</button>
				</form>

			</div>
		</div>
	</div>
	<script th:src="@{/js/uploadImgBb.js}"></script>

</body>

</html>
