<div th:replace="fragments/commonui :: header"></div>

<body>
<div th:replace="fragments/commonui :: menu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Specialization Data</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/spec/save}" method="POST" id="specializationForm">
					<div class="row">
						<div class="col-2">
							<label>NAME</label>
						</div>
						<div class="col-6">
							<input type="text" name="name" id="name" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeName">*please enter valid name</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>CODE</label>
						</div>
						<div class="col-6">
							<input type="text" name="code" id="code" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodedData">*please enter valid code</span>
						</div>
					</div>


					<div class="row">
						<div class="col-2">
							<label>NOTE</label>
						</div>
						<div class="col-6">
							<input type="text" name="note" id="note" class="form-control" />
						</div>
						<div class="col-4">
							<span id="ErrorCodeNote">*please enter valid note</span>
						</div>
					</div>
					<button type="submit" class=" btn btn-success">Register</button>
				</form>

			</div>
			<div th:if="${message!=null}"class="card-footer">
				<span th:text=${message} class="text-success"></span>
			</div>
		</div>
		<script th:src="@{/js/SpecializationFormValidate.js}">
		</script>
</body>

</html>
